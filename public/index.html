<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Automation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Automated Email Campaigns</h1>
            <p>Effortlessly manage and send your email communications.</p>
        </header>
        <main>
            <section class="controls">
                <button id="uploadFilesBtn" class="button primary">
                    <svg viewBox="0 0 24 24" fill="currentColor" class="icon">
                        <path d="M19 13h-6v6h-2v-6H5v-2h14v2zM12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 16c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
                    </svg>
                    Upload Files
                </button>
                <button id="uploadXlsxBtn" class="button secondary">
                    <svg viewBox="0 0 24 24" fill="currentColor" class="icon">
                        <path d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-6 10H6v-2h8v2zm4-4H6v-2h12v2z"/>
                    </svg>
                    Upload XLSX
                </button>
                <button id="startAutomationBtn" class="button success">
                    <svg viewBox="0 0 24 24" fill="currentColor" class="icon">
                        <path d="M10 16.5l6-4.5-6-4.5v9zM5 19h14V5H5v14zm2-2V7h10l-5 4 5 4z"/>
                    </svg>
                    Start Automation
                </button>
            </section>
            <section class="status" id="statusSection" style="display: none;">
                <h2>Automation Status</h2>
                <p id="statusMessage">Waiting for automation to start...</p>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Email Automation System</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
